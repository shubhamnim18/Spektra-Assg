<!DOCTYPE html>
<html>
<head>
  <title>My E-commerce Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body background="https://img.freepik.com/free-photo/pastel-blue-vignette-concrete-textured-background_53876-102637.jpg">
  <header>
    <h1>ABC.com</h1>
    <nav>
      <ul>
        <li><a href="/product">Home</a></li>
        <li><a href="/product">Products</a></li>
        <li><a href="/product">Cart</a></li>
        <li><a href="/product">Checkout</a></li>
        <li><a href="/product">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <div class="row">
       <div class="col-md-8 mb-4">
         <div class="card mb-4">
           <div class="card-header py-3">
             <h5 class="mb-0">Biling details</h5>
           </div>
           <div class="card-body">
             <form >
               <!-- 2 column grid layout with text inputs for the first and last names -->
               <div class="row mb-4">
                 <div class="col">
                   <div class="form-outline">
                     <input type="text" id="form7Example1" class="form-control" />
                     <label class="form-label" for="form7Example1">First name</label>
                   </div>
                 </div>
                 <div class="col">
                   <div class="form-outline">
                     <input type="text" id="form7Example2" class="form-control" />
                     <label class="form-label" for="form7Example2">Last name</label>
                   </div>
                 </div>
               </div>
     
               <!-- Text input -->
               <div class="form-outline mb-4">
                 <input type="text" id="form7Example3" class="form-control" />
                 <label class="form-label" for="form7Example3">Company name</label>
               </div>
     
               <!-- Text input -->
               <div class="form-outline mb-4">
                 <input type="text" id="form7Example4" class="form-control" />
                 <label class="form-label" for="form7Example4">Address</label>
               </div>
     
               <!-- Email input -->
               <div class="form-outline mb-4">
                 <input type="email" id="form7Example5" class="form-control" />
                 <label class="form-label" for="form7Example5">Email</label>
               </div>
     
               <!-- Number input -->
               <div class="form-outline mb-4">
                 <input type="number" id="form7Example6" class="form-control" />
                 <label class="form-label" for="form7Example6">Phone</label>
               </div>
     
               <!-- Message input -->
               <div class="form-outline mb-4">
                 <textarea class="form-control" id="form7Example7" rows="4"></textarea>
                 <label class="form-label" for="form7Example7">Additional information</label>
               </div>
             </form>
           </div>
         </div>
       </div>
     
       <div class="col-md-4 mb-4">
         <div class="card mb-4">
           <div class="card-header py-3">
             <h5 class="mb-0">Summary</h5>
           </div>
           <div class="card-body">
             <ul class="list-group list-group-flush">
               <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                 Products
                 <span>$1199</span>
               </li>
               <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                 Shipping
                 <span>XYZ</span>
               </li>
               <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                 <div>
                   <strong>Total amount</strong>
                   <strong>
                     <p class="mb-0">(including VAT)</p>
                   </strong>
                 </div>
                 <span><strong>$1199</strong></span>
               </li>
             </ul>
     
             <button type="button" class="btn btn-primary btn-lg btn-block" (click)="order()" routerLink="/product">
               Make purchase
             </button>
           </div>
         </div>
       </div>
     </div>     
  <footer>
    <p>Contact Us: abc@example.com</p>
    <p>Call: 1800-000-0403</p>
  </footer>
</body>
</html>

<router-outlet></router-outlet>
