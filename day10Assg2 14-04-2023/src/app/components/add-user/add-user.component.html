<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Add Employee</h3>
            <form [formGroup]="employeeForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="empname" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="empemail" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select formControlName="dept" class="form-control">
                        <option value="Developer">Developer</option>
                        <option value="Tester">Tester</option>
                        <option value="DevOps">DevOps</option>
                        <option value="Intern">Intern</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" formControlName="addr" class="form-control" maxlength="20">
                </div>
                <br>
                <div class='col-xs-3'>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                    <button type="button" routerLink="/user-list" class="btn btn-warning">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
