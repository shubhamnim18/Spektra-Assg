<!DOCTYPE html>
<html>

<head>
    <title>E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1> Welcome to ABC</h1>
    <div class="container mt-5">
        <h2>Product List</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <Th scope="col">Image</Th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>
                        <img src={{product.image}} alt="Product 3" width="60" height="60">
                    </td>
                    <td>{{ product.price | currency }}</td>
                    <td>
                        <input type="number" [(ngModel)]="product.quantity" (ngModelChange)="updateTotal()" min="0" />
                    </td>
                    <td>{{ product.price * product.quantity | currency }}</td>
                </tr>
            </tbody>
        </table>
        <h3>Total Amount: {{ totalAmount | currency }}</h3>
    </div>
</body>
