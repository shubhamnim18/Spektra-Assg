<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <p class="h2"> Student Details</p><br />
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">
                    Id
                </th>
                <th scope="col">
                    Name
                </th>
                <th scope="col">
                    Gender
                </th>
                <th scope="col">
                    DOB
                </th>
                <th scope="col">
                    Fee
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let I of stud">
                <td>{{I.studentId}}</td>
                <td>{{I.studentName}}</td>
                <td>{{I.gender}}</td>
                <td>{{I.dob}}</td>
                <td>{{I.coursefee}}</td>
            </tr>
        </tbody>
    </table>
    <div class="container">

        <button type="button" (click)="[getTotalNoStudent(),getTotalMale(),getTotalFemale(),sendData()]"
            routerLink="/child">Get The Total Number of Sthudents</button>
    </div>
</body>

    [totalFemales]="getTotalFemale()"></app-child> -->
